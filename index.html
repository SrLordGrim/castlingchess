<!DOCTYPE html>
<html lang="en">
<head>

    <title>Castling</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main-hero">
        <!--Starting of Upper Container-->
        <div class="upper-container">
            <!-- Logo Components-->
            <div class="logo-components">
                <img class="real-logo" src="./Images/chess-board.png" alt="">

            </div>
            
            <!-- Navigation Bar Added-->
            <nav>
                <ul>
                    <li><a href="#">Conózcanos</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
            </nav>
        </div> <!--Ending of Upper Container-->

        <div class="parent-container">
            <div class="left-cntr">
                <div class="cntr-heading">
                    Únete a<br>nuestro
                </div>
                <div class="cntr-description">
                    club de ajedrez
                </div>

                    <div class="cntr-button">
        <button onclick="enviarCorreo()">Únete al Club</button>
    </div>

    <script>
        function enviarCorreo() {
            var destinatario = "kzhul@usma.com.pa";
            var asunto = "¡Quiero unirme al club!";
            var cuerpo = "Hola,\n\nMe gustaría unirme al club. ¿Cómo puedo hacerlo?\n\nGracias.";

            var mailtoLink = "mailto:" + destinatario + "?subject=" + encodeURIComponent(asunto) + "&body=" + encodeURIComponent(cuerpo);

            // Abrir el cliente de correo predeterminado
            window.location.href = mailtoLink;
        }
    </script>

            </div>
            <div class="right-cntr">
                <img class="chess-board" src="./Images/chess-header.png" alt="chess header">
            </div>
        </div>

            Conózcanos 
        </div>
    </div>

        </div>
        <div class="cards">
            <img src="Images/chess-movement.png" alt="chess game">

        </div>
        <div class="cards">

        </div>

            <img src="Images/chess-header.png" alt="chess game">

           <p><em>Mi objetivo es ser el mejor jugador de ajedrez en la historia.</em>
           </p>

        </div>
