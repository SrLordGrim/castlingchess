<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Ajedrez USMA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Images/chess-board.png">
</head>
<body>
    <div class="main-hero">
        <!--Starting of Upper Container-->
        <div class="upper-container">
            <!-- Logo Components-->
            <div class="logo-components">
                <img class="real-logo" src="./Images/chess-board.png" alt="">
                <div class="logo">Chess Masters</div>
            </div>
            
            <!-- Navigation Bar Added-->
            <nav>
                <ul>
                    <li><a href="#">Conózcanos</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
            </nav>
        </div> <!--Ending of Upper Container-->

        <div class="parent-container">
            <div class="left-cntr">
                <div class="cntr-heading">
                    Club de <br>Ajedrez
                </div>
                <div class="cntr-description">
                    123412341234
                </div>
                <div class="cntr-button">
                    <button>únete al club</button>
                </div>
            </div>
            <div class="right-cntr">
                <img class="chess-board" src="./Images/chess-header.png" alt="chess header">
            </div>
        </div>
    </div>  

    <div class="middlehero">
        <div class="middletitle">
            Opciones 
        </div>
    </div>

    <div class="cards-cntr">
        <div class="cards">
            <img src="Images/chess-game.png" alt="chess game">
            <p class="text">1</p>
        </div>
        <div class="cards">
            <img src="Images/chess-movement.png" alt="chess game">
            <p class="text">2</p>
        </div>
        <div class="cards">
            <img src="Images/chess.png" alt="chess game">
            <p class="text">3</p>
        </div>
        <div class="cards">
            <img src="Images/chess-header.png" alt="chess game">
            <p class="text">4</p>
        </div>
    </div>

    <div class="quote-cntr">
        <div class="quote">
           <p><em>Que viva el amor</em>
           </p>
        </div>

        <div class="quote-author">
            <div class="magnus">Sabio 
            <div class="magnustwo"><em>(el mejor)</em></div> </div>
        </div>
    </div>

    <div class="cta">
        <div class="cta-text">
            <h3>Afíliate con nosotros</h3>
            <p>Únete al club</p>
        </div>

        <button class="signup">
            Correo
        </button>
    </div>

    <footer>
        <div class="footer">
            <p>Club de Ajedrez | <strong>el gran sabio</strong></p>
        </div>
        
    </footer>
</body>
</html>
